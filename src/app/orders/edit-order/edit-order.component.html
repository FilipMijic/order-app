<section fxLayout fxLayoutAlign="center">
    <mat-card fxFlex="500px">
      <mat-card-title fxLayoutAlign="center">
          Edit order
        </mat-card-title>
        <mat-card-content fxLayoutAlign="center" fxLayoutGap="20px">
          <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px"
              #f="ngForm" (ngSubmit)="onSubmit(f)">
              <mat-form-field>
                <mat-label>Restaurant</mat-label>
                <mat-select [formControl]="res">
                  <mat-option *ngFor="let res of resList" [value]="res">{{res}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Food</mat-label>
                <mat-select [formControl]="food" multiple>
                  <mat-option *ngFor="let food of foodList" [value]="food">{{food}}</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field>
                <mat-label>Quantity</mat-label>
                <input type="number" matInput ngModel name="quantity" required #quantityInput="ngModel">
                <mat-error *ngIf="quantityInput.hasError('required')">Field must not be empty</mat-error>
              </mat-form-field>

            </form>
              </mat-card-content>
              <mat-card-actions fxLayoutAlign="center">
              <button type="submit" onclick="location.href='/orders';" mat-raised-button color="primary" [disabled]="f.invalid">Save changes</button>
              </mat-card-actions>
    </mat-card>
  </section>
