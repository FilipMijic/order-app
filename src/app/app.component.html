<mat-sidenav-container>
    <mat-sidenav #sidenav opened="true">
        <p>OrderApp</p>
        <mat-nav-list>
        <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
            <mat-icon>face</mat-icon>
            Signup
        </a>
            
        <a mat-list-item routerLink="/login" (click)="sidenav.close()">
            <mat-icon>input</mat-icon>
            Login
        </a>

        <a mat-list-item routerLink="/search-food" (click)="sidenav.close()">
            <mat-icon>search</mat-icon>
            Search
        </a>

        <a mat-list-item routerLink="/orders" (click)="sidenav.close()">
            <mat-icon>fastfood</mat-icon>
            Orders
        </a>

        <a mat-list-item routerLink="/archive" (click)="sidenav.close()">
            <mat-icon>archive</mat-icon>
            Archive
        </a>

        <a mat-list-item routerLink="/" (click)="sidenav.close()">
            <mat-icon>power_settings_new</mat-icon>
            Logout
        </a>
            
    </mat-nav-list> 
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
        <div fxHide.gt-xs><button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
        </div>
        <div>
            <a routerLink="/"><img src="assets/img/logo.png" width="98px" height="78"></a>
        </div>
        <div fxFlex fxLayoutAlign="end" fxLayoutGap="10px" fxHide.xs>
            <a routerLink="/signup">Signup</a>
            <a routerLink="/login">Login</a>
            <a routerLink="/search-food">Search</a>
            <a routerLink="/orders">Orders</a>
            <a routerLink="/archive">Archive</a>
            <button mat-raised-button color="warn"
            (click)="openProfile(this.userService.currentUser.id)">{{this.userService.currentUser.email}}</button>
        </div>
        </mat-toolbar>   
        <router-outlet></router-outlet> 
    </mat-sidenav-content>
</mat-sidenav-container>
